<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <!-- Customized css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body style="text-align: center;">
  <div class="container">
    <div class="row">
      <h3 style="padding: 10px;">Characters to Pick</h3>
    </div>
    <div class="row">
      <div id="chars-to-pick"></div>
    </div>
      
    <div class="row">
      <h3 style="padding: 10px;">Enemies Available to Attack</h3>
      <div id="enemy-characters"></div>
    </div>
    
    <div class="row" style="padding-bottom: 10px;">
      <h3>Fight Section</h3>
    </div>
    <div class="row text-center" id="fight-section" style="display: flex;flex-wrap: wrap;align-items: center;justify-content: center;">
      <div class="col-xs-5">
        <h3 style="padding: 10px;">Your Character</h3>
        <div id="player-character"></div>
      </div>
      <div class="col-xs-2">
        <button id="attack-button" class="btn btn-info">Attack</button>
      </div>
      <div class="col-xs-5">
        <h3 style="padding:10px;">Defender</h3>
        <div id="fight-defender"></div>
      </div>
    </div>

    <div class="row" id="stats-section">
      <div id="player-damage">
      </div>
      <div id="enemy-damage">
      </div>
    </div>
    <div class="row" style="padding-top: 20px;">
      <div id="restart-button">
        <button class="btn btn-info">Restart</button>
      </div>
    </div>
  </div>
  <audio id="player" style="display: none;" controls autoplay>
    <source id="audio-source" src="" type="audio/mpeg" />
  </audio>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/GameCharacterDOM.js"></script>
  <script type="text/javascript" src="./assets/javascript/StarWarGame.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
