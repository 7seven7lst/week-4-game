<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG!</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <!-- Customized css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h3>Characters to Pick</h3>
  <div id="chars-to-pick">
    
  </div>
  <h3>Your Character</h3>
  <div id="player-character">
    
  </div>
  <h3>Enemies Available to Attack</h3>
  <div id="enemy-characters">
    
  </div>
  <div id="fight-section">
    <h3>Fight Section</h3>
    <h3>Attacker</h3>
    <div id="fight-attacker"></div>
    <button id="attack-button">Attack</button>
    <h3>Defender</h3>
    <div id="fight-defender"></div>
    <div id="restart-button">
      <button>Restart</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/GameCharacterDOM.js"></script>
  <script type="text/javascript" src="./assets/javascript/StarWarGame.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
